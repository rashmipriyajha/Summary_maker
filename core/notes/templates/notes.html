{% extends "base.html" %}
{% block start %}



<div class="container mt-5">

    <form class="col-6 mx-auto card p-4 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 style="color: rgb(48, 45, 45); font-size: 40px;">Add Summary</h2>
        <hr style="height:2px;border-width:0;color:gray;background-color:gray">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title</label>
          <input name="title" required type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Summary</label>
          <!-- <textarea name="form-control"></textarea> -->
          <input name="summary" required  type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Notes Image</label>
            <input name="notes_image"  type="file" class="form-control">
          </div>
        <button type="submit" class="btn btn-success " >Add Summary</button>
      </form>
      
      <hr style="height:2px;border-width:0;color:gray;background-color:gray">
      <div class="mt-5">
        <div class="mx-auto col-6">
            <form action="">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Search Notes</label>
                <input name="search"  type="text" class="form-control">
                
              </div>
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
      </div>

      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">title</th>
            <th scope="col">summary</th>
            <th scope="col">notes_image</th>
            <th scope="col">Actions</th>

          </tr>
        </thead>
        <tbody>
            {%for i in summary%}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{i.title}}</td>
            <td>{{i.summary}}</td>
            <td>
                <img src="/media/{{i.notes_image}}" style="height: 200px"></td>
                <td>
                    <a href="/delete_notes/{{i.id}}/" class="btn btn-danger m-2">Delete</a>
                    <a href="/update_notes/{{i.id}}/" class="btn btn-success">Update</a>

                </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>



</div>

{%endblock%}
